<body>
<script>
document.addEventListener('mousemove', function(e) {
const box = document.createElement('div');
box.style.position ='absolute'
box.style.width = '100px';
box.style.height = '100px';
box.style.borderRadius = '10px';
box.style.backgroundColor = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
box.style.top = `${e.clientY-50}px`;
box.style.left = `${e.clientX-50}px`;
document.body.appendChild(box);
});

let rotate=0;
function boxRotate() {
    let boxes = document.querySelectorAll('div');
    rotate += .9;
    boxes.forEach(function(box) {
        box.style.transform = `rotate(${rotate}deg)`;
    });
    requestAnimationFrame(boxRotate);
};
boxRotate();
</script>
</body>
